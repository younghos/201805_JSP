<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>timesTables.html</title>
<style type="text/css">
	td {
		border : 1px solid pink; 
	}
</style>
</head>
<body>
	<table>
		<tr>
			<td>2*1 = 2</td>
			<td>3*1 = 3</td>
			<td>4*1 = 4</td>
			<td>5*1 = 5</td>
			<td>6*1 = 6</td>
			<td>7*1 = 7</td>
			<td>8*1 = 8</td>
			<td>9*1 = 9</td>
		</tr>
		<tr>
			<td>2*2 = 4</td>
			<td>3*2 = 6</td>
			<td>4*2 = 8</td>
			<td>5*2 = 10</td>
			<td>6*2 = 12</td>
			<td>7*2 = 14</td>
			<td>8*2 = 16</td>
			<td>9*2 = 18</td>
		</tr>
		<tr>
			<td>2*3 = 6</td>
			<td>3*3 = 9</td>
			<td>4*3 = 12</td>
			<td>5*3 = 15</td>
			<td>6*3 = 18</td>
			<td>7*3 = 21</td>
			<td>8*3 = 24</td>
			<td>9*3 = 27</td>
		</tr>
		<tr>
			<td>2*4 = 8</td>
			<td>3*4 = 12</td>
			<td>4*4 = 16</td>
			<td>5*4 = 20</td>
			<td>6*4 = 24</td>
			<td>7*4 = 28</td>
			<td>8*4 = 32</td>
			<td>9*4 = 36</td>
		</tr>
		
		
	</table>
</body>
</html>
